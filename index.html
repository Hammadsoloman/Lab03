<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/reset.css">


</head>

<body> 

  <header>
        <h1>The Gallery of Horns</h1>
        <button value='page1' id='button1'>Page 1</button>
        <button value='page2' id='button2'>Page 2</button>
        <select>
        <option value="default">Filter by Keyword</option>
      </select>
        <input type='radio' id='radio1' value='radio1' name="radioButton">Sort by title</input>
        <input type='radio' id='radio2' value='radio2' name="radioButton">Sort by horns</input>
    </header>
    <main>
        <script id="photo-template" type="x-tmpl-mustache">
            <section class="{{keyword}}">
                <h2>{{title}}</h2>
                <img src="{{image_url}}" alt="" />
                <p>{{description}}</p>
            </section>
        </script>
        <section id="horns-rendered">
        </section>
    </main>
  
  <footer>
    &copy; 2018 Code Fellows & Hammad
  </footer>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
